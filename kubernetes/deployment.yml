apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyserverinfo
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:        # âœ… Corrected here
        app: webapp
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: webapp
          image: ajju13/pyserverinfo-service:13
          ports:
            - containerPort: 3000