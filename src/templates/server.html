<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Deployment of Containerized Python Web Application</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(44, 62, 80, 0.15);
            padding: 32px 24px;
            text-align: center;
        }
        h2 {
            color: #2d3e50;
            margin-bottom: 12px;
            font-weight: 700;
        }
        h3 {
            color: #2980b9;
            margin-top: 24px;
            font-weight: 400;
        }
        .server-info {
            margin-top: 32px;
            padding: 18px;
            background: #f1f8fb;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
            font-size: 1.1em;
            color: #34495e;
        }
        .logo {
            width: 64px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/color/96/000000/server.png" alt="Server Icon" class="logo"/>
        <h2>Python Flask Web App Deployment</h2>
        <div>Using Jenkins &amp; ArgoCD in Kind cluster</div>
        <h3>Happy Learning!</h3>
        <div class="server-info">
            <strong>Response from host:</strong> <span>{{ HOSTNAME }}</span><br>
            <strong>IP address:</strong> <span>{{ IP }}</span>
        </div>
    </div>
</body>
</html>
